language: java
install: true
dist: trusty

jdk:
- oraclejdk8

script:
- ./gradlew clean build test
- ./gradlew sonarqube

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

addons:
  sonarcloud:
    organization: "lkrjunior"
    token:
      secure: "d47d6f75a4e0ae7aa1a40ceb84f3757f8c238b64"